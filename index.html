    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'dark-bg': '#0a0c10',
              'dark-card': '#14171d',
              'dark-border': '#21262e'
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            }
          }
        }

    <style>
        body {
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.015em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .font-display {
            font-family: 'Playfair Display', serif;
            letter-spacing: -0.03em;
        }
        /* Hide scrollbar for cleaner UI but keep functionality */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Custom scrollbar for textareas */
        textarea::-webkit-scrollbar {
            width: 4px;
        }
        textarea::-webkit-scrollbar-track {
            background: transparent;
        }
        textarea::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .dark textarea::-webkit-scrollbar-thumb {
            background: #334155;
        }
        
        /* Perspective for cards */
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
    </style>
